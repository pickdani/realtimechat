<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>realtimechat</title>
</head>
<body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

<!-- include firebase database -->
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>

<!-- Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

<!-- firebase config -->
<script src="firebase-config.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">

<!-- save message, clear field, and return -->
<form onsubmit="let msg = sendMessage();this.reset();return msg;">
  <input autocomplete="off" id="message" maxlength="280" placeholder="Enter message">
</form>

<p> messages stay <u>forever.</u> </p>

<!-- will append messages inside this list -->
<ul id="messages"></ul>
</body>
</html>
